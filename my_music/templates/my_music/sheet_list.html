{% load static %}
<div class="sheet-list">
    <ul class="playlist_main">
        {% for sheet in sheet_list %}
            <li class="playlist">
                <div class="playlist_cover">
                <a href=""><img src="{% static sheet.sheet_pic %}" alt="我喜欢"></a>
                </div>
                <a href="" class="playlist_my_like">{{ sheet.sheet_name }}</a>
                <span class="playlist_num">{{ sheet.sheet_num }}首</span>
            </li>
        {% endfor %}
    </ul>
</div>
